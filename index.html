<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lista de compras</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <h1>Lista de Compras</h1>
        <div class="inputs">
            <input type="text" placeholder="Item" id="item" required>
            <input type="number" placeholder="Quant" id="quant" required>
            <input type="number" placeholder="Valor" id="valor" required>
            <button id="adicionar">Adicionar</button>
        </div>

        <div class="lista">
            <table id="adicionados">
                <tr>
                    <th>Itens</th>
                    <th>Quantidade</th>
                    <th>Valor</th>
                </tr>
            </table>
            <p>Quantidade de itens: <span id="itens-total">0</span></p>
            <p>Valor Total: <span id="valor-total">0.0</span></p>
        </div>
    </div>


    <script src="lista.js"></script>
</body>
</html>
